<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="tictactoe.css">
</head>
<body>
    <div>
        <h1 class="head" id="head">TIC - TAC - TOE</h1> 
    </div>
  <div id="board" class="container">
      <button class="box box1" onclick="handleClick(0)"></button>
      <button class="box box2" onclick="handleClick(1)"></button>
      <button class="box box3" onclick="handleClick(2)"></button>
      <button class="box box4" onclick="handleClick(3)"></button>
      <button class="box box5" onclick="handleClick(4)"></button>
      <button class="box box6" onclick="handleClick(5)"></button>
      <button class="box box7" onclick="handleClick(6)"></button>
      <button class="box box8" onclick="handleClick(7)"></button>
      <button class="box box9" onclick="handleClick(8)"></button>
  </div>
  <div class="re"><button class="restart" onclick="restartGame()">Restart</button></div>
  
  <script src="tictactoe.js"></script>
</body>
</html>
